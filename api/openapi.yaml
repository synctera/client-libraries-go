      description: Get a list of account aliases (no pagination)
      operationId: listAccountAliases
      parameters:
      - explode: true
        in: query
        name: alias_type
        required: false
        schema:
          type: string
        style: form
        x-external: false
      - explode: false
        in: query
        name: alias_source
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
        x-external: false
      - explode: true
        in: query
        name: alias_name
        required: false
        schema:
          type: string
        style: form
        x-external: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/alias_list'
          description: List of account aliases
      summary: List account aliases
      tags:
      - Accounts
      x-external: false
    summary: Account Aliases
  /accounts/templates:
    get:
      description: |
        List account templates
      operationId: listAccountTemplates
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          description: |
            Maximum number of objects to return per page. If the limit is greater than 100, then it will be set to 100.
          example: 100
          minimum: 1
          type: integer
        style: form
        x-external: true
      - explode: true
        in: query
        name: page_token
        required: false
        schema:
          description: Optional pagination token to be provided to retrieve subsequent
